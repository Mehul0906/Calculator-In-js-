<style>
    body {
        background-color: #1a1a1a;
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 50px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: cyan;
        text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      }

      #calculator {
        height: 500px;
        width: 400px;
        background: #222;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        margin: auto;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #display {
        height: 70px;
        width: 90%;
        border-radius: 10px;
        background: #000;
        color: lime;
        font-size: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        box-shadow: 0 0 10px lime, 0 0 20px lime;
      }

      #keyboard {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 80px);
        gap: 10px;
        width: 100%;
      }

      #keyboard > div {
        border-radius: 10px;
        font-size: 25px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        cursor: pointer;
        user-select: none;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      #keyboard > div:hover {
        background-color: cyan;
        color: black;
        box-shadow: 0 0 15px cyan;
      }

      .operator {
        background-color: darkorange;
        box-shadow: 0 0 10px darkorange;
      }

      .operator:hover {
        background-color: orange;
        box-shadow: 0 0 15px orange;
      }

      .clear {
        background-color: red;
        box-shadow: 0 0 10px red;
      }

      .clear:hover {
        background-color: darkred;
        box-shadow: 0 0 15px darkred;
      }

      .equals {
        background-color: lime;
        box-shadow: 0 0 10px lime;
      }

      .equals:hover {
        background-color: green;
        box-shadow: 0 0 15px green;
      }
  </style>

    <body>
      <h1>CalculatorðŸ“±</h1>
      <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
          <div class="number gray">1</div>
          <div class="number gray">2</div>
          <div class="number gray">3</div>
          <div class="operator black">+</div>
          <div class="number gray">4</div>
          <div class="number gray">5</div>
          <div class="number gray">6</div>
          <div class="operator black">-</div>
          <div class="number gray">7</div>
          <div class="number gray">8</div>
          <div class="number gray">9</div>
          <div class="operator black">*</div>
          <div class="clear red">C</div>
          <div class="number gray">0</div>
          <div class="equals teal">=</div>
          <div class="operator black">/</div>
        </div>
      </div>
    </body>
    <script>
      const numbers = document.querySelectorAll("#keyboard > div");
      let bag = "";
      for (let i = 0; i < numbers.length; i++) {
        numbers[i].addEventListener("click", (event) => {
          let curvalue = event.target.innerText;
          if (curvalue == "C") {
            bag = "";
            document.querySelector("#display").innerText = "";
          } else if (curvalue == "=") {
            try {
              document.querySelector("#display").innerText = eval(bag);
            } catch (error) {
              document.querySelector("#display").innerText = "Error";
            }
          } else {
            bag = bag + curvalue;
            document.querySelector("#display").innerText = bag;
          }
        });
      }
    </script>
